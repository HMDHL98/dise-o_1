<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gang Calculator</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <header></header>
        <div id="app">
            <table class="brdr">
                <tr><td colspan="3"><input class="txrgt btwn" type="text" v-model="tecleado"></td></tr>
                <tr><td colspan="3"><input class="txrgt tmn_txt" type="text" v-model="raiz"></td></tr>
                <tr><td @click="oprs('+')"><button class="btwn">+</button></td><td @click="oprs()"><button class="btwn">/</button></td><td @click="oprs('^(1/2)')"><button class="btwn">âˆš</button></td></tr>

                <tr><td @click="nums(0)"colspan="2"><button class="btwn">0</button></td><td @click=""><button class="btwn">=</button></td></tr>
            </table>
        </div>
        <footer></footer>
